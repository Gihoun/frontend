<app-standar-header [pageTitle]="Title"></app-standar-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of asistencia">
      <ion-avatar slot="start">
        <img
          src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fpngimage.net%2Fwp-content%2Fuploads%2F2018%2F06%2Fusuario-silueta-png-2.png&f=1&nofb=1"
        />
      </ion-avatar>
      <ion-label ng-model="{{item.estado_asistencia}}">
        <ion-datetime
          displayFormat="DD/MM/YYYY"
          readonly="true"
          value="{{item.createdAt}}"
        >
        </ion-datetime>
        <span *ngIf="item.estado_asistencia === true; else falso">Presente <ion-icon color="success" name="checkmark-done-circle-outline"></ion-icon></span>
        <ng-template #falso>
          Ausente <ion-icon color="danger" name="close-circle-outline"></ion-icon>
        </ng-template>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<app-standar-footer></app-standar-footer>
